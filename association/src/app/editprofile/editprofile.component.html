<div class="container" >
   
  
  <form>
    <div class="row">
      <div class="col-2">

      </div>
      <div class="col-3 text-center" style="background-color: #3d4a50;;margin-top: 30px;">
        <div class="img" style="padding-top: 40px;">
          <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-circle img-thumbnail"

          <div class="row">

        <div style="margin-top: 15px;">

            <input type="email" class="form-control" placeholder="anuthomas@gmail.com">

        </div>
